name: CD - Deploy to Self-Hosted Runner

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI - Build and Push Docker Images"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: self-hosted

    env:
      REGISTRY: ghcr.io
      IMAGE_OWNER: ${{ vars.IMAGE_OWNER || 'sebastiendesalle' }}
      REPO_NAME: ${{ vars.REPO_NAME || 'trainingdevopsplan' }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create .env file on Runner
        run: |
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" > .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
          echo "GARMIN_USER=${{ secrets.GARMIN_USER }}" >> .env
          echo "GARMIN_PASS=${{ secrets.GARMIN_PASS }}" >> .env

      - name: Pull new images from GHCR
        run: |
          # Use 'docker compose' (V2) instead of 'docker-compose' (V1)
          docker compose pull

      - name: Stop and restart services with new images
        run: |
          # Use 'docker compose' (V2) instead of 'docker-compose' (V1)
          docker compose up -d --force-recreate
          docker image prune -f
