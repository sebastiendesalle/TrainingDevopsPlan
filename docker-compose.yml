version: "3.8"

services:
  # 1. The Gatekeeper (Reverse Proxy)
  traefik:
    image: traefik:v3.0
    container_name: traefik
    command:
      - "--providers.docker=true"
      - "--api.insecure=true"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  # 2. The Database
  db:
    image: postgres:15
    container_name: fitness_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  # 3. The Back-End API (Express + TS)
  api:
    build:
      context: ./services/api-ts
    container_name: fitness_api
    restart: always
    depends_on:
      - db
    environment:
      # THIS IS THE CORRECTED LINE
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=PathPrefix(`/api`)"

  # 4. The Data Worker (Node + TS)
  worker:
    build:
      context: ./services/worker-ts
    container_name: fitness_worker
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: "postgresql://${POSTGROM_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}"
      GARMIN_USER: ${GARMIN_USER}
      GARMIN_PASS: ${GARMIN_PASS}
    labels:
      - "traefik.enable=false"

  # 5. The Front-End (Vite/React + TS)
  web:
    build:
      context: ./frontend
    container_name: fitness_web
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=PathPrefix(`/`)"

volumes:
  postgres_data:
